<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Beasts: The All-In Meal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Graduate&family=Inter:wght@400;600;700;800;900&family=Orbitron:wght@400;700;900&display=swap');

      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
      }

      .font-graduate {
        font-family: 'Graduate', serif;
      }

      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      .bg-game-gradient {
        background-color: #0a0e27;
        background-image: 
          radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(34, 211, 238, 0.15) 0px, transparent 50%),
          linear-gradient(180deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
        background-attachment: fixed;
        position: relative;
      }

      /* Animated background particles */
      @keyframes float {
        0%, 100% { transform: translateY(0px) translateX(0px); }
        33% { transform: translateY(-20px) translateX(10px); }
        66% { transform: translateY(-10px) translateX(-10px); }
      }

      @keyframes glow-pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      .bg-particles::before,
      .bg-particles::after {
        content: '';
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.3;
        animation: float 10s ease-in-out infinite;
        pointer-events: none;
      }

      .bg-particles::before {
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .bg-particles::after {
        background: linear-gradient(45deg, #ec4899, #22d3ee);
        bottom: 10%;
        right: 10%;
        animation-delay: 5s;
      }

      @keyframes jiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-jiggle {
        animation: jiggle 0.5s ease-in-out infinite;
      }

      @keyframes pop-in {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }
      .message-bubble {
        animation: pop-in 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes slide-in-right {
        from { 
          opacity: 0; 
          transform: translateX(50px);
        }
        to { 
          opacity: 1; 
          transform: translateX(0);
        }
      }

      @keyframes slide-in-left {
        from { 
          opacity: 0; 
          transform: translateX(-50px);
        }
        to { 
          opacity: 1; 
          transform: translateX(0);
        }
      }

      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 1000px 100%;
        animation: shimmer 3s infinite;
      }

      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-shift 5s ease infinite;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 10px; }
      .custom-scrollbar::-webkit-scrollbar-track { 
        background: rgba(31, 41, 55, 0.5); 
        border-radius: 10px; 
        backdrop-filter: blur(10px);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: linear-gradient(180deg, #3b82f6, #8b5cf6); 
        border-radius: 10px; 
        border: 2px solid rgba(31, 41, 55, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
        background: linear-gradient(180deg, #60a5fa, #a78bfa); 
      }
      
      .game-container {
        height: 100vh;
        height: 100dvh;
      }

      /* Glassmorphism effects */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .glass-dark {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }

      /* Neon glow effects */
      .neon-blue {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.5),
                    0 0 40px rgba(59, 130, 246, 0.3),
                    inset 0 0 20px rgba(59, 130, 246, 0.1);
      }

      .neon-purple {
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.5),
                    0 0 40px rgba(139, 92, 246, 0.3),
                    inset 0 0 20px rgba(139, 92, 246, 0.1);
      }

      .neon-pink {
        box-shadow: 0 0 20px rgba(236, 72, 153, 0.5),
                    0 0 40px rgba(236, 72, 153, 0.3),
                    inset 0 0 20px rgba(236, 72, 153, 0.1);
      }

      .neon-green {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.5),
                    0 0 40px rgba(34, 197, 94, 0.3),
                    inset 0 0 20px rgba(34, 197, 94, 0.1);
      }

      /* Button hover effects */
      .btn-modern {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .btn-modern::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s ease;
      }

      .btn-modern:hover::before {
        left: 100%;
      }

      .btn-modern:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .btn-modern:active {
        transform: translateY(0px);
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .game-container {
          max-width: 100vw;
        }
      }

      /* Pulse animation for important elements */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        50% {
          box-shadow: 0 0 30px rgba(59, 130, 246, 0.8), 0 0 50px rgba(59, 130, 246, 0.5);
        }
      }

      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

    </style>
