<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Beasts: The All-In Meal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Graduate&family=Inter:wght@400;600;700&display=swap');

      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
      }

      .font-graduate {
        font-family: 'Graduate', serif;
      }

      .bg-game-gradient {
        background-color: #0B0C1E;
        background-image: radial-gradient(at 20% 20%, hsla(242, 60%, 20%, 0.3) 0px, transparent 50%),
                          radial-gradient(at 80% 80%, hsla(280, 60%, 20%, 0.3) 0px, transparent 50%);
      }

      @keyframes jiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-jiggle {
        animation: jiggle 0.5s ease-in-out infinite;
      }

      @keyframes pop-in {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }
      .message-bubble {
        animation: pop-in 0.2s ease-out;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #1F2937; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6B7280; }
      
      .game-container {
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height */
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .game-container {
          max-width: 100vw;
        }
      }

    </style>
