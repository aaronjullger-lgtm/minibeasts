<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />
    <title>mini beasts</title>
    <style>
      /* Using system fonts instead of external CDN to avoid blocking issues */

      /* ========================================
         iOS / iMessage Design System
         ======================================== */
      
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* iOS Status Bar */
      .ios-status-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 44px;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        color: white;
        font-size: 14px;
        font-weight: 600;
      }

      /* iMessage Background Styles */
      .bg-imessage-dark {
        background: #000000;
      }
      
      .bg-imessage-light {
        background: #ffffff;
      }
      
      .bg-chat-pattern {
        background: #000000;
        position: relative;
      }
      
      /* iOS Dark mode gradient backgrounds */
      .bg-ios-gradient {
        background: linear-gradient(180deg, #1c1c1e 0%, #000000 100%);
      }
      
      .bg-instagram-gradient {
        background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
      }

      /* ========================================
         iMessage Animations
         ======================================== */
      
      @keyframes message-pop {
        0% { 
          opacity: 0; 
          transform: scale(0.7) translateY(10px);
        }
        70% {
          transform: scale(1.05) translateY(0);
        }
        100% { 
          opacity: 1; 
          transform: scale(1) translateY(0);
        }
      }
      
      .message-bubble {
        animation: message-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes typing-dots {
        0%, 60%, 100% { opacity: 0.3; }
        30% { opacity: 1; }
      }

      .typing-indicator {
        display: inline-flex;
        gap: 4px;
        padding: 12px 16px;
        background: rgba(142, 142, 147, 0.2);
        border-radius: 18px;
      }
      
      .typing-dot {
        width: 8px;
        height: 8px;
        background: rgba(142, 142, 147, 0.8);
        border-radius: 50%;
        animation: typing-dots 1.4s infinite;
      }
      
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes slide-up {
        from { 
          opacity: 0; 
          transform: translateY(20px);
        }
        to { 
          opacity: 1; 
          transform: translateY(0);
        }
      }
      
      @keyframes slide-in-from-right {
        from { 
          opacity: 0; 
          transform: translateX(50px);
        }
        to { 
          opacity: 1; 
          transform: translateX(0);
        }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes pulse-glow {
        0%, 100% { 
          box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.4);
        }
        50% { 
          box-shadow: 0 0 0 8px rgba(0, 122, 255, 0);
        }
      }

      /* ========================================
         iMessage Bubble Styles
         ======================================== */
      
      .imessage-bubble {
        max-width: 280px;
        padding: 12px 16px;
        border-radius: 20px;
        font-size: 16px;
        line-height: 1.4;
        word-wrap: break-word;
        position: relative;
      }
      
      .imessage-blue {
        background: #007AFF;
        color: white;
        border-bottom-right-radius: 4px;
      }
      
      .imessage-gray {
        background: rgba(142, 142, 147, 0.2);
        color: white;
        border-bottom-left-radius: 4px;
      }
      
      .imessage-bubble::before {
        content: '';
        position: absolute;
        bottom: 0;
        width: 20px;
        height: 20px;
      }
      
      .imessage-blue::before {
        right: -8px;
        background: #007AFF;
        border-bottom-left-radius: 16px;
        clip-path: polygon(0 0, 100% 0, 100% 100%);
      }
      
      .imessage-gray::before {
        left: -8px;
        background: rgba(142, 142, 147, 0.2);
        border-bottom-right-radius: 16px;
        clip-path: polygon(0 0, 0 100%, 100% 100%);
      }

      /* iOS Blurred Glass Effect */
      .ios-glass {
        background: rgba(28, 28, 30, 0.7);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 0.5px solid rgba(255, 255, 255, 0.1);
      }
      
      .ios-glass-light {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 0.5px solid rgba(0, 0, 0, 0.05);
      }

      /* iOS Button Styles */
      .ios-button {
        background: #007AFF;
        color: white;
        font-weight: 600;
        border-radius: 12px;
        padding: 14px 24px;
        font-size: 17px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        -webkit-tap-highlight-color: transparent;
      }
      
      .ios-button:active {
        transform: scale(0.96);
        opacity: 0.8;
      }
      
      .ios-button-secondary {
        background: rgba(142, 142, 147, 0.2);
        color: #007AFF;
      }

      /* Scrollbar - iOS style (minimal) */
      .ios-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      
      .ios-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      
      .ios-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      
      .ios-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      /* Chat Container */
      .chat-container {
        height: 100vh;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      
      /* Group Chat Header */
      .group-chat-header {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
        padding: 8px 16px;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      
      /* Message timestamp */
      .message-time {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
        margin-top: 4px;
        font-weight: 400;
      }
      
      /* Instagram DM accent colors */
      .ig-gradient {
        background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      }
      
      /* Notification badge */
      .notification-badge {
        background: #FF3B30;
        color: white;
        font-size: 12px;
        font-weight: 600;
        padding: 2px 6px;
        border-radius: 10px;
        min-width: 20px;
        text-align: center;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .chat-container {
          max-width: 100vw;
        }
        
        .imessage-bubble {
          max-width: 75%;
        }
      }
      
      /* Safe area for iPhone notch */
      @supports (padding: max(0px)) {
        .safe-top {
          padding-top: max(44px, env(safe-area-inset-top));
        }
        
        .safe-bottom {
          padding-bottom: max(20px, env(safe-area-inset-bottom));
        }
      }

      /* ========================================
         Additional iOS Effects
         ======================================== */
      
      .bounce-in {
        animation: message-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .shimmer-effect {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      /* Haptic-like visual feedback */
      .haptic-press {
        transition: all 0.1s ease;
      }
      
      .haptic-press:active {
        transform: scale(0.95);
        opacity: 0.7;
      }
      
      /* Read receipt indicator */
      .read-receipt {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.4);
        font-weight: 400;
      }
    </style>
