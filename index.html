<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
    <!-- Keep iOS-capable for fun, but add modern mobile-web-app-capable too -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Mini Beasts: The All-In Meal</title>

    <style>
      /* System font stack for fast, native-feeling text */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        box-sizing: border-box;
      }

      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter',
          'Segoe UI', system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        background: radial-gradient(circle at top, #111827, #020617 55%);
        color: #f9fafb;
      }

      /* Keep the iMessage-inspired pieces as generic utility classes.
         The actual layout comes from React + Tailwind. */
      .imessage-bubble {
        max-width: 280px;
        padding: 10px 14px;
        border-radius: 18px;
        font-size: 0.95rem;
        line-height: 1.4;
        word-wrap: break-word;
        position: relative;
      }

      .imessage-blue {
        background: #007aff;
        color: white;
        border-bottom-right-radius: 4px;
      }

      .imessage-gray {
        background: rgba(148, 163, 184, 0.28);
        color: #e5e7eb;
        border-bottom-left-radius: 4px;
      }

      .imessage-bubble::before {
        content: '';
        position: absolute;
        bottom: 0;
        width: 18px;
        height: 18px;
      }

      .imessage-blue::before {
        right: -6px;
        background: #007aff;
        border-bottom-left-radius: 16px;
        clip-path: polygon(0 0, 100% 0, 100% 100%);
      }

      .imessage-gray::before {
        left: -6px;
        background: rgba(148, 163, 184, 0.28);
        border-bottom-right-radius: 16px;
        clip-path: polygon(0 0, 0 100%, 100% 100%);
      }

      .ios-glass {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(30px) saturate(180%);
        -webkit-backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(148, 163, 184, 0.25);
      }

      .ios-glass-light {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(148, 163, 184, 0.35);
      }

      .chat-scroll::-webkit-scrollbar {
        width: 4px;
      }

      .chat-scroll::-webkit-scrollbar-track {
        background: transparent;
      }

      .chat-scroll::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5);
        border-radius: 9999px;
      }

      @media (max-width: 768px) {
        .imessage-bubble {
          max-width: 76%;
        }
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
